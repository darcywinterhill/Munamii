<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Munamii Cakery</title>
</head>

<body>
  <main>
    <nav>
      <ul>
        <li><a href="#shop-window">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>
    <div id="image-wrapper">
    </div>
    <div id="logo-wrapper">
      <img src="/images/logo.png">
    </div>
  </main>

  <section id="shop-window">
    <h3 id="big-hello">Hello!</h3>
    <div class="text-wrapper">

      <p>Welcome to Munamii Cakery!
        We offer you the most delicious cakes and cupcakes for all types of events and celebrations.
        Select what you would like to purchase.</p>
    </div>

    <div id="shop-nav">
      <button onclick="loadCakes()">
        Cakes
      </button>
      
      <button onclick="loadCupcakes()">
        Cupcakes
      </button>
    </div>


  </section>
  <section id="products-window">
  </section>
  
  <script src="code.js"></script>
</body>

</html>
